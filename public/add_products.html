<body>

  <hr><h2 style="text-align:center;">Add Products to Shop</h2><hr><br><br>
<div class="row">
  <div class="col"></div>
  <div class="col-md-8">

    <form class = "form-horizontal" role = "form">

   <div class = "form-group">
      <label for = "productName" class = "col-sm-2 control-label">Product Name</label>

      <div class = "col-sm-10">
         <input type = "text" class = "form-control" id="productName" placeholder = "Enter Product Name">
      </div>
   </div>

   <div class = "form-group">
      <label for = "productManufacturer" class = "col-sm-3 control-label">Product Manufacturer</label>

      <div class = "col-sm-10">
         <input type = "text" class = "form-control" id = "productManufacturer" placeholder = "Enter Product Manufacturer">
      </div>
   </div>

   <div class = "form-group">
      <label for = "productPrice" class = "col-sm-2 control-label">Product Price</label>

      <div class = "col-sm-10">
         <input type = "text" class = "form-control" id = "productPrice" placeholder = "Enter Product Price">
      </div>
   </div>

   <div class = "form-group">
      <div class = "col-sm-offset-2 col-sm-10">
         <button type = "submit" id="btnProductAdd" class = "btn btn-success">Add Product</button>
      </div>
   </div>

</form>
